}</style></head><body><article id="presentation"><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-theme="default" style="--theme:default;">
<h1>当我谈IPv6时，我谈些什么？</h1>
<h4>李英平</h4>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="default" style="--theme:default;">
<h1>作为一个文科生，从IPv6的历史谈起。</h1>
<blockquote>
<p><em>“程序员可能是孤独的，但 IPv6不会孤独。” -- R.L.</em></p>
</blockquote>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="default" style="--theme:default;">
<h2>究竟有多少个IPv</h2>
<ul>
<li>IPv1: Internet Protocol Version 1</li>
<li>IPv2: Internet Protocol Version 2</li>
<li>IPv3: Internet Protocol Version 3</li>
<li>IPv4: Internet Protocol Version 4</li>
<li>IPv5: Internet Protocol Version 5</li>
<li>IPv6: Internet Protocol Version 6</li>
<li>IPv7: Internet Protocol Version 7</li>
<li></li>
<li>IPv9: Internet Protocol Version 9</li>
<li>IPv10: Internet Protocol Version 10</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" style="--theme:default;">
<h1>所以，究竟什么是Internet Protocol</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;">
<ul>
<li>IP是TCP/IP协议族的重要组成，他是一个网络层协议。</li>
<li>IP的作用是基于IP地址转发信息。</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="default" style="--theme:default;">
<h1>那么，IPv4和IPv6有什么不同</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;">
<ul>
<li>
<p>IPv4的地址是32位的，而IPv6有128位。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># <span class="hljs-selector-tag">IPv4</span> 地址
192<span class="hljs-selector-class">.168</span><span class="hljs-selector-class">.0</span><span class="hljs-selector-class">.100</span>
# <span class="hljs-selector-tag">IPv6</span> 地址
2001<span class="hljs-selector-pseudo">:da8</span><span class="hljs-selector-pseudo">:270</span><span class="hljs-selector-pseudo">:2018</span><span class="hljs-selector-pseudo">:f816</span><span class="hljs-selector-pseudo">:3eff</span><span class="hljs-selector-pseudo">:fead</span><span class="hljs-selector-pseudo">:e7e8</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>这意味着：同等条件下，IPv6有<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mn>2</mn><mn>96</mn></msup></mrow><annotation encoding="application/x-tex">2^{96}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">9</span><span class="mord mtight">6</span></span></span></span></span></span></span></span></span></span></span></span>倍于IPv4的地址个数，它的实际值是：</p>
</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mn>2</mn><mn>128</mn></msup><mo>=</mo><mn>3.402</mn><mo>×</mo><mn>1</mn><msup><mn>0</mn><mn>38</mn></msup></mrow><annotation encoding="application/x-tex">2^{128} = 3.402 \times 10^{38}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8641079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mord mtight">2</span><span class="mord mtight">8</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">3</span><span class="mord">.</span><span class="mord">4</span><span class="mord">0</span><span class="mord">2</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.8641079999999999em;vertical-align:0em;"></span><span class="mord">1</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">3</span><span class="mord mtight">8</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p></section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="default" style="--theme:default;">
<h1>所以，这是一个多大的数呢</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="default" style="--theme:default;">
<ul>
<li>
<p>假定沙子是一个一毫米的立方体，且地球的陆地表面被沙子覆盖，那么，地球表面的沙子的个数将是：<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mn>1</mn><msup><mn>0</mn><mn>21</mn></msup></mrow><annotation encoding="application/x-tex">10^{21}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord">1</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span></span></span></span>的数量级。</p>
<blockquote>
<p><em>“使用了 IPv6，连沙子都会有自己的IP地址。” -- 鲁迅</em></p>
</blockquote>
</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="default" style="--theme:default;">
<h2>更多的，IPv6有如下优点</h2>
<ul>
<li>在这个物联网时代，IPv6可以让更多的设备联网，符合物联网的主题。</li>
<li>IPv6速度更快。（尽管这个速度的变化肉眼不可见。）</li>
<li>在正常操作的前提下，IPv6拥有更好的安全性。（尽管同样肉眼不可见。）</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" style="--theme:default;">
<h1>那么，我们该如何开发IPv6呢</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" style="--theme:default;">
<ul>
<li>
<p>既然我们不能解决问题，那最好的办法就是逃避问题。</p>
<blockquote>
<p><em>“檀公三十六策，走是上计。” -- 《南齐书·王敬则传》</em></p>
</blockquote>
</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="default" style="--theme:default;">
<h1>伏笔够了，主角登场：Docker</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="default" style="--theme:default;">
<h1>Docker是什么</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" style="--theme:default;">
<ul>
<li>Docker是一个使用Go开发的开源的应用容器引擎，是<strong>容器化技术</strong>的代表。</li>
<li>Docker将应用和所有的依赖打包到一个可以指的容器中，这个容器可以直接运行在任何支持Docker的Linux服务器上。</li>
<li>一般地，我们使用Docker完成业务部署，它具有一次编写，随处使用的优点。</li>
<li>最后，某种意义上你可以理解成Docker类似于虚拟机。</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;">
<h2>Docker的架构</h2>
<p><img src="https://docs.docker.com/engine/images/architecture.svg" alt="Docker Acchitecture" /></p>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="default" style="--theme:default;">
<h1>所以，这和IPv6有什么关系</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="default" style="--theme:default;">
<ul>
<li>Docker对外是透明的,我们只要创建一个能在IPv4环境下正常工作的应用层服务，使用Docker把它映射在支持IPv6的Server上，将端口映射，那么服务就可以在IPv6上启动了。</li>
<li>从比赛的角度来说，赛尔网络的云主机是经过了IPv6配置的，我们无需进行其他修改，只要安装并启用Docker服务，即可将原有的IPv4服务通过IPv6启动。</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="default" style="--theme:default;">
<h1>那么，如何使用Docker部署服务</h1>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="default" style="--theme:default;">
<h2>安装Docker-ce</h2>
<ul>
<li>赛尔网络提供的系统是CentOS，CentOS是一个相当保守的Linux发行版，安装Docker需要7.0+的版本。</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="default" style="--theme:default;">
<h2>编写Dockerfile</h2>
<pre><code class="language-Docker"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">FROM</span> python
<span class="hljs-keyword">LABEL</span><span class="bash"> author=<span class="hljs-string">"Li Yingping"</span>
</span>
<span class="hljs-keyword">RUN</span><span class="bash"> apt-get update
</span>
<span class="hljs-keyword">ENV</span> PYTHONIOENCODING=utf-<span class="hljs-number">8</span>

<span class="hljs-comment"># Build folder</span>
<span class="hljs-keyword">RUN</span><span class="bash"> mkdir -p /deploy/app
</span><span class="hljs-keyword">WORKDIR</span><span class="bash"> /deploy/app
</span><span class="hljs-keyword">COPY</span><span class="bash"> /requirements.txt /deploy/app/requirements.txt
</span><span class="hljs-keyword">RUN</span><span class="bash"> pip install -r requirements.txt
</span>
<span class="hljs-keyword">CMD</span><span class="bash"> [<span class="hljs-string">"/bin/bash"</span>]
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="default" style="--theme:default;">
<h2>使用Docker-compose编排服务</h2>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">version:</span> <span class="hljs-string">"3.3"</span>

<span class="hljs-attr">services:</span>
<span class="hljs-attr">    webapp:</span>
<span class="hljs-attr">        build:</span> <span class="hljs-string">.</span>
<span class="hljs-attr">        volumes:</span>
<span class="hljs-bullet">         -</span> <span class="hljs-string">./app:/deploy/app</span>
<span class="hljs-attr">        ports:</span>
<span class="hljs-bullet">         -</span> <span class="hljs-string">"80:5000"</span>
<span class="hljs-attr">        command:</span> <span class="hljs-string">python</span> <span class="hljs-string">server.py</span>

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="default" style="--theme:default;">
<h2>更好的使用体验</h2>
<ul>
<li>日志记录：Sentry</li>
<li>CI/CD：Jenkins、Travis、TeamCity</li>
<li>集群部署：K8s(Kubernetes)</li>
<li>……</li>
</ul>
</section>
</foreignObject></svg><svg viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="default" style="--theme:default;">
<h1>EOF</h1>
</section>
</foreignObject></svg></article><script>!function(){"use strict";const t="data-marp-fitting",e="data-marp-fitting-code",i="data-marp-fitting-math",a=(t,e,i)=>{if(t.getAttribute(e)!==i)return t.setAttribute(e,i),!0};!function(r=!0){!function r(n=!0){Array.from(document.querySelectorAll(`svg[${t}="svg"]`),t=>{const r=t.firstChild,n=r.firstChild,{scrollWidth:o,scrollHeight:s}=n;let l,c=1;if(t.hasAttribute(e)&&(l=t.parentElement.parentElement),t.hasAttribute(i)&&(l=t.parentElement),l){const t=getComputedStyle(l),e=Math.ceil(l.clientWidth-parseFloat(t.paddingLeft)-parseFloat(t.paddingRight));e&&(c=e)}const d=Math.max(o,c),p=Math.max(s,1),g=`0 0 ${d} ${p}`;a(r,"width",`${d}`),a(r,"height",`${p}`),a(t,"preserveAspectRatio",getComputedStyle(t).getPropertyValue("--preserve-aspect-ratio")||"xMinYMin meet"),a(t,"viewBox",g)&&t.classList.toggle("__reflow__")}),n&&window.requestAnimationFrame(()=>r(n))}(r)}()}();
